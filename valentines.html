<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta property="og:title" content="For Nelly ğŸ’–">
<meta property="og:description" content="A little surprise for the most beautiful human.">

<meta property="og:type" content="website">


<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: #333;
  overflow-x: hidden;
}

section {
  padding: 80px 20px;
}

h1 {
  font-size: 3rem;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s ease;
}

.yes-btn {
  background: #ff4d6d;
  color: white;
}

.no-btn {
  background: #444;
  color: white;
  position: relative;
}

.gallery img {
  width: 250px;
  border-radius: 20px;
  margin: 15px;
  transition: transform 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.05);
}

/* Loading screen */
#loading {
  position: fixed;
  width: 100%;
  height: 100%;
  background: #ff4d6d;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  z-index: 9999;
}

/* Hidden */
.hidden {
  display: none;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  to {
    transform: translateY(-100vh);
    opacity: 0;
  }
}

#loveText {
  font-size: 3.5rem;
  animation: pulseGlow 2s infinite;
}

@keyframes pulseGlow {
  0% {
    transform: scale(1);
    text-shadow: 0 0 5px rgba(255, 77, 109, 0.4);
  }
  50% {
    transform: scale(1.05);
    text-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
  }
  100% {
    transform: scale(1);
    text-shadow: 0 0 5px rgba(255, 77, 109, 0.4);
  }
}

</style>
</head>

<body>

<div id="loading">Scanning Nelly's heart... ğŸ’–</div>

<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<section>
  <h1>Hey Nelly ğŸ‘€ğŸ’–</h1>
   <img src="photo1.jpg" alt="Nelly"
       style="width:220px; border-radius:20px; margin:20px auto; display:block; box-shadow:0 10px 25px rgba(0,0,0,0.2);">

  <p>I made something for you...</p>
  <button onclick="scrollToLetter()">Click if you're brave</button>
</section>

<section id="letter">
  <h1>Dear Nelly ğŸ’Œ</h1>
  <p id="typedText"></p>
</section>

<section>
  <h1>Our Cute Moments ğŸ“¸</h1>
  <div class="gallery">
    <img src="photo.jpg">
    <img src="photo.jpg">
    <img src="photo.jpg">
  </div>
</section>

<section>
  <h1>Will you be my Valentine? ğŸ˜Œ</h1>
  <button class="yes-btn" onclick="sayYes()">YES â¤ï¸</button>
  <button class="no-btn" id="noBtn">NO ğŸ˜…</button>
</section>

<section id="finalMessage" class="hidden">
  <h1 id="loveText">I LOVE YOU â¤ï¸</h1>
  <p>You are my favorite human. Forever and always.</p>
  <p>Now bring me my booty babyğŸ˜ˆğŸ†ğŸ‘</p>
</section>


<canvas id="confettiCanvas"></canvas>

<script>
// Remove loading screen
setTimeout(() => {
  document.getElementById("loading").style.display = "none";
}, 2500);

// Smooth scroll
function scrollToLetter() {
  document.getElementById("letter").scrollIntoView({ behavior: "smooth" });
}

// Typing effect
const message = "From the day you walked into my life, you've been my peace, my chaos, and my favorite notification. You are 90% cute, 10% menace, but 100% mine. Thank you for being you, Nelly.";
let i = 0;

function typeWriter() {
  if (i < message.length) {
    document.getElementById("typedText").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}
typeWriter();

// Chaos NO button
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// YES button effect
function sayYes() {
  document.getElementById("finalMessage").classList.remove("hidden");
  document.getElementById("bgMusic").play();
  launchConfetti();

  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

  // After confetti, scroll back up to I LOVE YOU
  setTimeout(() => {
    document.getElementById("loveText").scrollIntoView({
      behavior: "smooth",
      block: "center"
    });
  }, 2500);
}

// Simple confetti
function launchConfetti() {
  const canvas = document.getElementById("confettiCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  for (let i = 0; i < 200; i++) {
    ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
    ctx.fillRect(
      Math.random() * canvas.width,
      Math.random() * canvas.height,
      5,
      5
    );
  }

  setTimeout(() => ctx.clearRect(0, 0, canvas.width, canvas.height), 2000);
}

// Easter Egg (secret message)
document.addEventListener("keydown", (e) => {
  if (e.key === "n") {
    alert("Secret message unlocked ğŸ’– You are my forever, Nelly.");
  }
});
</script>

</body>
</html>
